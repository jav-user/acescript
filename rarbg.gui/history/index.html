<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Rarbg.History</title>
		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="history.css" />
	</head>
	<body>
		<h2>Rarbg.History</h2>
		<div class="content">
			<table class="table table-striped table-bordered table-dark">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Access</th>
						<th scope="col">Query</th>
						<th scope="col">Category</th>
						<!-- <th scope="col">From</th> -->
						<th scope="col">Times</th>
						<th scope="col">Results</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody id="rows">
					<td colspan="7">Loading...</td>
				</tbody>
			</table>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="myModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Modal title
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						...
						<input type="text" class="form-control" name="" />
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary">
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- BOOTSTRAP JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
		<script src="https://jav-user.github.io/lockr/lockr.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone-with-data.min.js"></script>
		<script
			type="text/javascript"
			src="https://junon.me/color/color-0.7.1.js"
		></script>

		<script src="https://jav-user.github.io/acescript/common/nes.1.0.1.js"></script>
		<script src="https://jav-user.github.io/scripts/fire/config.js"></script>

		<script src="functions.js"></script>
		<script src="../rarbg.gui.js"></script>
		<script src="history.js"></script>

		<script type="text/javascript" src="modal.js"></script>
	</body>
</html>
