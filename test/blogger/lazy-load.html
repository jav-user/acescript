<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			type="text/javascript"
		/>
		<!-- cdnjs -->
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"
			type="text/javascript"
		/>
		<script
			src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"
			type="text/javascript"
		/>

		<script>
			function loadLazy(imgs) {
				var loading = "https://i.imgur.com/kiudlqK.gif";
				var $el = $("#lazyImages");
				imgs.forEach((img) => {
					var $img = $(`<br/>
					<center>
						<a href="${img.url}" target="_blank">
							<img 
								class="lazy" 
								src="${loading}" 
								data-src="${img.url}" 
								title="${img.title}"/>
						</a>
					</center>`);

					var $figure = $(`<br/>
					<center>
						<figure class="figure">
							<a href="${img.url}" target="_blank">
								<img src="${loading}" 
									data-src="${img.url}" 
									class="figure-img img-fluid rounded lazy" 
									alt="${img.title}" 
									title="${img.title}"/>
							</a>
							<figcaption class="figure-caption">
								${img.title}
							</figcaption>
						</figure>
					</center>`);

					$el.append( $figure );
				});

				$(".lazy").lazy();
			}
		</script>
	</head>
	<body>
		<div id="lazyImages"></div>

		<script>
			const lazyImages = [
				{
					url: "https://i.imgur.com/AcbauJP.jpg",
					title: "My Hero Academy Girls Lockeroom by Eltonel",
				},
			];

			loadLazy(lazyImages);
		</script>
	</body>
</html>
